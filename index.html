<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hungman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="leftPart">
          <h3>hangman game</h3>
        </div>
        <div class="rightPart">
          <h3>Word in :<span></span></h3>
        </div>
      </div>
      <hr>
    </header>
    <div class="Game">
      <div class="container">
        <div class="shape">
          <div class="right sh"></div>
          <div class="stand sh"></div>
          <div class="bottom sh"></div>
          <div class="rope sh"></div>
          <div class="human sh">
            <div class="phace sh"></div>
            <div class="backbone sh"></div>
            <div class="hand sh"></div>
            <div class="legs sh"></div>
          </div>
        </div>
      </div>
      <div class="randomImage">
        <img src="images/animals/cow.jpg" alt="Random Image">
      </div>
    </div>
    <div class="keyboard">
      <div class="container">

      </div>
    </div>
    <div class="guessedWord">
      <div class="container">

      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
